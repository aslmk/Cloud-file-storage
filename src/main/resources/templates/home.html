<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Upload and manage files and folders">
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/homePageStyles.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fas fa-file-upload me-2"></i>
            File Manager
        </a>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="card-title mb-0">Files upload</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
                        <div class="upload-area" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h5>Drag & drop or click to select</h5>
                            <p class="text-muted">You can upload files or folders</p>
                            <input type="file" id="file" name="file" class="form-control" onchange="updateFileName()">
                            <p id="selectedFileName" class="mt-2 d-none"></p>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-upload px-4 py-2 mt-3">
                                <i class="fas fa-upload me-2"></i>Upload
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="files-container">
                <h4 class="mb-3">My Files & Folders</h4>

                <div th:if="${userFiles.isEmpty()}" class="no-files">
                    <i class="fas fa-folder-open fa-3x mb-3 text-muted"></i>
                    <p>You don't have any uploaded files or folders yet</p>
                </div>

                <div th:each="currentFile : ${userFiles}" class="file-item file-card shadow-sm">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-file me-3 text-primary fa-lg"></i>
                        <span th:text="${currentFile.substring(currentFile.lastIndexOf('/')+1)}" class="text-break"></span>
                    </div>
                    <div class="d-flex">
                        <form th:action="@{/remove}" method="post" class="m-0">
                            <input type="hidden" th:name="fileName" th:value="${currentFile}">
                            <button type="submit" class="btn btn-sm btn-remove">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/dragAndDrop.js}"></script>
</body>
</html>
