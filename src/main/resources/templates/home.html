<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="bg-light py-3 py-md-5 d-flex justify-content-center min-vh-100 align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                            <label for="file">Choose file to upload</label>
                            <input type="file" id="file" name="file" />
                            <button type="submit">Upload</button>
                        </form>
                    </div>
                    <div class="card-body p-3 p-md-4 p-xl-5" th:each="currentFile : ${userFiles}">
                        <div class="card shadow-0 border text-center">
                            <p th:text="${currentFile}"></p>
                            <form th:action="@{/remove}" method="post">
                                <input type="hidden" th:name="fileName" th:value="${currentFile}">
                                <button type="submit">Remove</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
