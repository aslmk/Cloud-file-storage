<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:insert="~{fragments/head-general.html :: head-general}"></div>

<div th:fragment="user-file-upload">
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="uploadFileForm">
        <input type="hidden" name="path" id="path">
        <div class="upload-area" id="dropZoneFile">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
            <h5>Drag & drop or click to select</h5>
            <p class="text-muted">You can upload files or folders</p>
            <input type="file" id="fileItem" name="items" class="form-control" onchange="updateItemName('fileItem', 'selectedFileName')">
            <p id="selectedFileName" class="mt-2 d-none"></p>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-upload px-4 py-2 mt-3">
                <i class="fas fa-upload me-2"></i>Upload
            </button>
        </div>
    </form>
</div>


<div class="d-flex align-items-center justify-content-between w-100" th:fragment="user-file-card(file)">
    <div>
        <i class="fas fa-file me-3 text-primary fa-lg"></i>
        <span th:text="${file.itemName}" class="text-break"></span>
    </div>
    <div class="d-flex">
        <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#changeNameModal" th:data-whatever="${file.absolutePath}">
            <i class="fa-solid fa-pen-to-square"></i>
        </button>

        <form th:action="@{/remove}" method="post" class="m-0">
            <input type="hidden" th:name="itemAbsolutePath" th:value="${file.absolutePath}">
            <button type="submit" class="btn btn-sm btn-remove">
                <i class="fas fa-trash"></i>
            </button>
        </form>
    </div>
</div>
</html>
